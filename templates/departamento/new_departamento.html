{% extends 'base.html' %}


{% block titulo %}
Registrar departamento    
{% endblock titulo %}
    

{% block content %}

{% include "includes/header.html" %}    

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar nuevo departamento</h1>
        <form class="cell callout grid-x grid-margin-x" method="POST">{% csrf_token %}
            <div class="medium-6 cell">
                <label>Nombre:
                    {{form.nombre}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellido:
                    {{form.nombre}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Departamento:
                    {{form.nombre}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Nombre corto:
                    {{form.nombre}}
                </label>
            </div>
            <div class="medium-12 cell">
                <button type="submit" class="button">Guardar</button>
            </div>            
        </form>

    </div>
</div>



{% endblock content %}
